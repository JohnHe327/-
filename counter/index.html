<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Counter</title>
    </head>
    <body>
        <div class="background">
            <div class="toolbar">
                <div class="start-time display-block">
                    <div class="number toolbar-font">
                        <input type="text" id="hour" placeholder="0" value="">
                    </div>
                    <label class="unit toolbar-font" for="hour">时</label>
                </div>
                <div class="start-time display-block">
                    <div class="number toolbar-font">
                        <input type="text" id="minute" placeholder="0" value="">
                    </div>
                    <label class="unit toolbar-font" for="minute">分</label>
                </div>
                <div class="start-time display-block">
                    <div class="number toolbar-font">
                        <input type="text" id="second" placeholder="0" value="">
                    </div>
                    <label class="unit toolbar-font" for="second">秒</label>
                </div>
                <div class="hint-holder display-none">
                    <div id="hint" class="hint">正在倒计时 12:20:00</div>
                </div>
                <button id="countup" class="starter toolbar-font display-block">开始正计时</button>
                <button id="countdown" class="starter toolbar-font display-block">开始倒计时</button>
                <button id="pause" class="starter toolbar-font display-none">暂停计时器</button>
                <button id="resume" class="starter toolbar-font display-none">恢复计时器</button>
                <button id="restart" class="restarter toolbar-font display-none">重新再计时</button>
                <button id="clear" class="cleaner toolbar-font display-none">清空倒计时</button>
            </div>
            <div class="timer">
                <div id="time" class="timer-font">00:00:00</div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
    </html>
