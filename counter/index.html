<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Counter</title>
    </head>
    <body>
        <div class="background">
            <div class="toolbar">
                <div class="start-time">
                    <div class="number toolbar-font">
                        <input type="number" id="hour" value="0" size="1" maxlength="2">
                    </div>
                    <div class="unit toolbar-font">时</div>
                </div>
                <div class="start-time">
                    <div class="number toolbar-font">0</div>
                    <div class="unit toolbar-font">分</div>
                </div>
                <div class="start-time">
                    <div class="number toolbar-font">0</div>
                    <div class="unit toolbar-font">秒</div>
                </div>
                <div class="starter">
                    <button id="countup" class="toolbar-font">开始正计时</button>
                </div>
                <div class="starter">
                    <button id="countdown" class="toolbar-font">开始倒计时</button>
                </div>
            </div>
            <div class="timer">
                <div class="timer-font">00:00:00</div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
    </html>
